<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Feliz Anivers√°rio!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a1155 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .photo-gallery a {
            display: block;
        }

        .photo-gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .menu-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #9333ea, #c026d3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #9333ea, #c026d3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Aqui algumas fotos que tiramos juntos :)</h1>
        </div>

        <div class="photo-gallery">
            <a href="juntos1.jpg" target="_blank"><img src="juntos1.jpg" alt="Foto juntos 1"></a>
            <a href="juntos2.jpg" target="_blank"><img src="juntos2.jpg" alt="Foto juntos 2"></a>
        </div>

        <a href="https://drive.google.com/drive/folders/1tzppfkBZykpRS7cO_FJAyOi0uwDjq2TW?usp=sharing" target="_blank" class="menu-button">Ver mais ></a>

        <a href="home.html" class="back-button">Voltar</a>
    </div>
</body>
</html>

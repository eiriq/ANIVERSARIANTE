<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Feliz Aniversário!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a1155 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: normal;
            opacity: 0.9;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-button {
            padding: 20px 40px;
            background: linear-gradient(45deg, #9333ea, #c026d3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            width: 250px;
            margin: 0 auto;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

        .rainbow-button {
            position: relative;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
        }

        .rainbow-button:hover {
            animation: rainbow-hover 1s ease infinite;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rainbow-hover {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 480px) {
            .menu-button {
                width: 200px;
                padding: 15px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Seu aniversário :)</h1>
            <h2>Lembre e Relembre!</h2>
        </div>

        <div class="menu-buttons">
            <a href="presentes.html" class="menu-button">Presentes</a>
            <a href="fotos.html" class="menu-button">Fotos</a>
            <a href="palavras.html" class="menu-button">Palavras</a>
            <a href="aniversario.html" class="menu-button rainbow-button">Aniversário!</a>
        </div>
    </div>
</body>
</html>

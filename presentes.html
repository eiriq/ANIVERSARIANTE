<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentes - Feliz Anivers√°rio!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a1155 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a1155 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            border: 2px solid white;
            animation: fadeIn 0.3s ease;
        }

        .popup-content h2 {
            margin: 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .menu-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #9333ea, #c026d3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

        .image-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background: linear-gradient(45deg, #9333ea, #c026d3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            top: -20px;
            animation: fall 3s infinite ease-in;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Aqui √© para lembrar algumas coisas que eu j√° fiz pra voc√™ :)</h1>
        </div>

        <div class="gallery">
            <a href="surpresa1.png" target="_blank"><img src="surpresa1.png" alt="Surpresa 1"></a>
            <a href="surpresa2.png" target="_blank"><img src="surpresa2.png" alt="Surpresa 2"></a>
            <a href="surpresa3.png" target="_blank"><img src="surpresa3.png" alt="Surpresa 3"></a>
            <a href="surpresa4.png" target="_blank"><img src="surpresa4.png" alt="Surpresa 4"></a>
        </div>

        <button class="menu-button" id="fraseButton">Uma frase</button>

        <a href="home.html" class="menu-button" style="position: absolute; top: 20px; right: 20px;" id="voltarButton">Voltar</a>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-button" id="closeButton">&times;</button>
            <h2>Feliz Anivers√°rio! üéâ</h2>
            <p>Que seu dia seja repleto de amor, alegria e momentos inesquec√≠veis. Voc√™ merece tudo de melhor hoje e sempre! ‚ù§Ô∏è</p>
        </div>
    </div>

    <canvas class="confetti" id="confettiCanvas"></canvas>

    <script>
        const popup = document.getElementById('popup');
        const fraseButton = document.getElementById('fraseButton');
        const closeButton = document.getElementById('closeButton');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const voltarButton = document.getElementById('voltarButton');

        let confettiInstance;
        let heartInterval;

        fraseButton.addEventListener('click', () => {
            popup.style.display = 'flex';
            startConfetti();
            startHearts();
        });

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        voltarButton.addEventListener('click', () => {
            stopConfetti();
            stopHearts();
        });

        function startConfetti() {
            confettiInstance = confetti.create(confettiCanvas, { resize: true });
            confettiInstance({ particleCount: 500, spread: 120, origin: { y: 0.6 }, ticks: 200 });
        }

        function stopConfetti() {
            if (confettiInstance) confettiInstance.reset();
        }

        function startHearts() {
            heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }

        function stopHearts() {
            clearInterval(heartInterval);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>

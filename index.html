<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a1155 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .circle-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            border: 3px solid #fff;
        }

        .glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, rgba(147, 51, 234, 0) 70%);
            filter: blur(15px);
            animation: glowAnimation 3s infinite alternate;
        }

        @keyframes glowAnimation {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            margin: 30px 0;
            line-height: 1.6;
            font-size: 1.2rem;
        }

        .start-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #9333ea, #c026d3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="glow"></div>
            <img src="primeira.jpg" alt="Nós juntas" class="circle-image">
        </div>
        
        <div class="message">
            Olá, isso é uma pequena demonstração de carinho, queria fazer algo melhor, mas meu tempo me limita, vamos se encontrar um dia pra fazermos algo divertido viu? perdão por nao poder fazer algo muito especial, então clique no botão, e vamos começar?
        </div>

        <a href="home.html" class="start-button">Começar</a>
    </div>
</body>
</html>
